<form ng-submit="contactForm.$valid && $ctrl.add()" name="contactForm" novalidate >
  <p ng-class="{error: contactForm.name.$invalid && (contactForm.name.$touched || contactForm.$submitted)}">
    Name : <input ng-model="$ctrl.contact.name" name="name" required>
    <span ng-show="contactForm.name.$invalid && (contactForm.name.$touched || contactForm.$submitted)">Le name est obligatoire</span>
  </p>
  <p>
    Company : <input ng-model="$ctrl.contact.company" name="company">
  </p>
  <p>
    <button>+</button>
  </p>
</form>

<style>
  p.error input {
    border: 2px solid red;
  }
